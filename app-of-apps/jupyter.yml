apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterlab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://jupyterhub.github.io/helm-chart/
    chart: jupyterhub
    targetRevision: "*"
    helm:
      values: |
        hub:
          config:
            JupyterHub:
              authenticator_class: dummy
            DummyAuthenticator:
              password: ""
            Authenticator:
              allow_all: true
            KubeSpawner:
              k8s_api_request_timeout: 600
              k8s_api_request_retry_timeout: 900
              http_timeout: 600
              start_timeout: 3600
              events_enabled: false
              storage_capacity: '500Gi'
              storage_class: 'longhorn-r2'
              debug: true
            Spawner:
              start_timeout: 3600
          extraConfig:
            ssl-fix-and-reflector-destruction: |
              # Step 1: Reflectorå®Œå…¨ç„¡åŠ¹åŒ–
              c.KubeSpawner.events_enabled = False
              
              from kubespawner.spawner import KubeSpawner
              import asyncio
              
              async def do_nothing(*args, **kwargs):
                  print("Reflector method disabled")
                  return None
              
              KubeSpawner._start_reflector = do_nothing
              KubeSpawner._start_watching_pods = do_nothing  
              KubeSpawner._start_watching_events = do_nothing
              KubeSpawner._ensure_reflectors = do_nothing
              
              original_init = KubeSpawner.__init__
              def forced_no_events_init(self, *args, **kwargs):
                  result = original_init(self, *args, **kwargs)
                  self.events_enabled = False
                  print(f"ğŸ”¥ FORCED events_enabled=False for spawner: {self}")
                  return result
              KubeSpawner.__init__ = forced_no_events_init
              
              # Step 2: ğŸ”¥ SSL/APIæ¥ç¶šå•é¡Œã‚’æ ¹æœ¬çš„ã«ä¿®æ­£ ğŸ”¥
              original_start = KubeSpawner._start
              async def ssl_fixed_start(self):
                  """SSLè¨¼æ˜æ›¸å•é¡Œã‚’ä¿®æ­£ã—ãŸstartãƒ¡ã‚½ãƒƒãƒ‰"""
                  print("ğŸ”¥ Starting spawner with SSL/API fixes")
                  
                  # Kubernetes clientè¨­å®šã‚’ä¿®æ­£
                  try:
                      from kubernetes_asyncio import config, client
                      import ssl
                      
                      # in-cluster configã‚’å†èª­ã¿è¾¼ã¿
                      await config.load_incluster_config()
                      print("âœ… Loaded in-cluster config")
                      
                      # ğŸ”¥ SSLè¨¼æ˜æ›¸æ¤œè¨¼ã‚’ç„¡åŠ¹åŒ–ï¼ˆIPã‚¢ãƒ‰ãƒ¬ã‚¹æ¥ç¶šã®ãŸã‚ï¼‰ğŸ”¥
                      configuration = client.Configuration.get_default_copy()
                      configuration.verify_ssl = False  # SSLè¨¼æ˜æ›¸æ¤œè¨¼ã‚’ç„¡åŠ¹åŒ–
                      configuration.ssl_ca_cert = None  # CAè¨¼æ˜æ›¸ã‚’ç„¡åŠ¹åŒ–
                      
                      # API Hostã‚’å¼·åˆ¶çš„ã«ã‚µãƒ¼ãƒ“ã‚¹åã«å¤‰æ›´ï¼ˆIPã‚¢ãƒ‰ãƒ¬ã‚¹å›é¿ï¼‰
                      if hasattr(configuration, 'host') and '10.152.183.1' in str(configuration.host):
                          configuration.host = 'https://kubernetes.default.svc:443'
                          print("âœ… Changed API host from IP to service name")
                      
                      # æ–°ã—ã„APIã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚’ä½œæˆ
                      api_client = client.ApiClient(configuration)
                      self.api = client.CoreV1Api(api_client)
                      
                      print(f"âœ… API client configured: {configuration.host}")
                      
                  except Exception as e:
                      print(f"âš ï¸ API client configuration error: {e}")
                  
                  try:
                      # APIã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã®æ¥ç¶šã‚’ãƒ†ã‚¹ãƒˆ
                      namespaces = await self.api.list_namespace()
                      print(f"âœ… Kubernetes API connection OK - found {len(namespaces.items)} namespaces")
                  except Exception as e:
                      print(f"âŒ Kubernetes API connection failed: {e}")
                      # ã‚ˆã‚Šå¯›å®¹ãªè¨­å®šã§ãƒªãƒˆãƒ©ã‚¤
                      try:
                          import aiohttp
                          import ssl
                          
                          # SSLæ¤œè¨¼ã‚’å®Œå…¨ã«ç„¡åŠ¹åŒ–ã—ãŸHTTPã‚³ãƒã‚¯ã‚¿
                          ssl_context = ssl.create_default_context()
                          ssl_context.check_hostname = False
                          ssl_context.verify_mode = ssl.CERT_NONE
                          
                          connector = aiohttp.TCPConnector(ssl=ssl_context)
                          timeout = aiohttp.ClientTimeout(total=600)
                          
                          print("âœ… Configured SSL-insecure HTTP client")
                          
                      except Exception as ssl_error:
                          print(f"âŒ SSL configuration failed: {ssl_error}")
                          raise Exception(f"Cannot connect to Kubernetes API: {e}")
                  
                  try:
                      # PVCä½œæˆ
                      if self.storage_capacity:
                          print(f"Creating PVC: {self.pvc_name}")
                          await self._make_create_pvc_request(
                              self.get_pvc_manifest(), self.k8s_api_request_timeout
                          )
                          print("âœ… PVC created")
                  except Exception as e:
                      print(f"âš ï¸ PVC creation: {e} (might already exist)")
                  
                  try:
                      # Podä½œæˆ  
                      print(f"Creating Pod: {self.pod_name}")
                      await self._make_create_pod_request(
                          self.get_pod_manifest(), self.k8s_api_request_timeout
                      )
                      print("âœ… Pod creation request sent")
                  except Exception as e:
                      print(f"âŒ Pod creation failed: {e}")
                      raise e
                  
                  # PodãŒèµ·å‹•ã™ã‚‹ã¾ã§å¾…æ©Ÿ
                  print("â³ Waiting for pod to be ready...")
                  for i in range(60):
                      try:
                          pod = await self.api.read_namespaced_pod(
                              name=self.pod_name,
                              namespace=self.namespace
                          )
                          print(f"Pod {self.pod_name} status: {pod.status.phase}")
                          if pod.status.phase == "Running":
                              pod_ip = pod.status.pod_ip
                              print(f"ğŸ‰ Pod running at {pod_ip}!")
                              return f"http://{pod_ip}:8888"
                      except Exception as e:
                          print(f"â³ Waiting... ({i+1}/60): {e}")
                      
                      await asyncio.sleep(10)
                  
                  raise Exception("Pod failed to start within 10 minutes")
              
              KubeSpawner._start = ssl_fixed_start
              
              # ãã®ä»–ã®è¨­å®š
              c.KubeSpawner.k8s_api_request_timeout = 600
              c.KubeSpawner.k8s_api_request_retry_timeout = 900
              c.KubeSpawner.http_timeout = 600
              c.KubeSpawner.start_timeout = 3600
              c.KubeSpawner.debug = True
              c.KubeSpawner.storage_capacity = '500Gi'
              c.KubeSpawner.storage_class = 'longhorn-r2'
              
              print("ğŸ”¥ğŸ”¥ğŸ”¥ SSL FIXED + REFLECTOR DESTROYED ğŸ”¥ğŸ”¥ğŸ”¥")
          db:
            type: sqlite-pvc
            pvc:
              accessModes:
                - ReadWriteOnce
              storage: 1Gi
              storageClassName: "longhorn-r2"
        proxy:
          secretToken: ""
          service:
            type: ClusterIP
        singleuser:
          defaultUrl: "/lab"
          extraEnv:
            JUPYTER_ENABLE_LAB: "yes"
            PIP_CACHE_DIR: "/home/jovyan/.pip-cache"
          storage:
            capacity: 500Gi
            dynamic:
              storageClass: "longhorn-r2"
        prePuller:
          hook:
            enabled: false
          continuous:
            enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: jupyter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
