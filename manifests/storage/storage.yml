apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  name: db-volume
spec:
  numberOfReplicas: 2
  size: "999653638144"
  frontend: blockdev
  accessMode: rwx
  replicaAutoBalance: best-effort
  dataLocality: best-effort
  diskSelector:
    - shared
---
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  name: test-volume
spec:
  numberOfReplicas: 1
  size: "10737418240"
  frontend: blockdev
  accessMode: rwx
  replicaAutoBalance: disabled
  dataLocality: disabled
  diskSelector:
    - shared
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
  namespace: postgres
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 931Gi
  volumeName: db-volume
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: test-volume
  storageClassName: longhorn
